<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"type="text/css" href="C:\Users\royag\my-node-app\public\style_signup.css">
  <title>Sign Up / Sign In</title>
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Search</a>
      <a href="#">Contact Us</a>
      <a href="#" id="toggleSignIn">Sign In</a> <!-- Add a toggle button for Sign In -->
    </nav>
  </header>

  <div class="container">
    <h2 id="formTitle">Sign Up</h2> <!-- Update form title dynamically -->
    <form action="#" id="signupForm">
      <div class="form-group">
        <label for="employeeName">Employee Name</label>
        <input type="text" id="employeeName" name="employeeName" required>
      </div>
      <div class="form-group">
        <label for="idNumber">ID Number</label>
        <input type="text" id="idNumber" name="idNumber" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>

    <form action="#" id="signInForm" style="display: none;">
      <div class="form-group">
        <label for="mobileSignIn">Mobile Number</label>
        <input type="tel" id="mobileSignIn" name="mobileSignIn" required>
      </div>
      <div class="form-group">
        <label for="passwordSignIn">Password</label>
        <input type="password" id="passwordSignIn" name="passwordSignIn" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign In</button>
      </div>
    </form>
  </div>

  <script src="js_signup.js"></script>
</body>
</html>
